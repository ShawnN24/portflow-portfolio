
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Static Grid Layout</title>
    <style>
      /* Basic CSS reset and styles here */
      body, html { margin: 0; padding: 0; font-family: sans-serif; }
      .flex { display: flex; }
      .shadow { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
      .rounded-xl { border-radius: 1rem; }
      .overflow-hidden { overflow: hidden; }
      .flex-1 { flex: 1; }
      /* Add any additional styles your GridLayout needs */
    </style>
  </head>
  <body>
    <div id="root"><div class="flex-1 overflow-hidden"><div class="react-grid-layout" style="height:10px;background-color:#121212;color:#E5E7EB"></div></div></div>
  </body>
  </html>
